<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Hotel | Staffs</title>
</head>
<body>
<table class="table table-hover">
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Position</th>
    </tr>
    <tr th:each="staff: ${staffs}">
        <th th:text="${staff.id}"></th>
        <th th:text="${staff.firstName}"></th>
        <th th:text="${staff.lastName}"></th>
        <th th:text="${staff.position}"></th>
    </tr>
</table>
</body>
</html>
